<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <header>
    <h1><a href="index.html" style="text-decoration:none; color:inherit;">JM THE GENIUS</a></h1>

    <!-- Dynamic nav bar -->
    <nav class="nav-links" id="nav-links">
      <!-- Links injected by JS -->
    </nav>

    <!-- Hamburger button -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main class="profile-container">
    <h1>Welcome!</h1>

    <section class="profile-card">
      <h2 id="user-name">Username</h2>
      <p id="user-email">Email: </p>

      <div class="membership-status active">
        <span class="status-badge active">Active</span>

          <!-- <a href="#" id="logout-btn" class="logout-btn">Log Out</a> -->

        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 JM The Genius | Cultivating Conciousness</p>
  </footer>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const navLinks = document.getElementById("nav-links");
  const hamburger = document.querySelector('.hamburger');
  const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

  // Redirect guests if needed (only for pages requiring login)
  const protectedPages = ['profile.html', 'music.html', 'merch.html'];
  const currentPage = window.location.pathname.split('/').pop();
  if (!isLoggedIn && protectedPages.includes(currentPage)) {
    window.location.href = 'join.html';
    return; // stop further execution
  }

  // Populate nav dynamically
  if (isLoggedIn) {
    navLinks.innerHTML = `
      <a href="music.html">Music</a>
      <a href="merch.html">Merch</a>
      <a href="about.html">About</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logout-btn">Log Out</a>
    `;

    // Logout functionality
    const logoutBtn = document.getElementById("logout-btn");
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    });

  } else {
    navLinks.innerHTML = `
      <a href="index.html">Home</a>
      <a href="join.html">Music</a>
      <a href="join.html">Merch</a>
      <a href="about.html">About</a>
      <a href="join.html">Join</a>
      <a href="login.html">Login</a>
    `;
  }

  // Hamburger toggle for mobile
  if (hamburger && navLinks) {
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('nav-active');
      hamburger.classList.toggle('toggle');
    });

    // Close mobile menu when a link is clicked
    navLinks.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        navLinks.classList.remove('nav-active');
        hamburger.classList.remove('toggle');
      }
    });
  }
});
</script>



  <script src="js/main.js"></script>

</body>
</html>
