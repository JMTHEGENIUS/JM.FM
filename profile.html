<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENIUS PROFILE</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">JM THE GENIUS</a>
      <ul class="nav-links" id="nav-links">
        <!-- Links will be injected by JS -->
      </ul>
    </nav>
  </header>

  <main class="profile-container">
    <h1>Welcome!</h1>

    <section class="profile-card">
      <h2 id="user-name">Username</h2>
      <p id="user-email">Email: </p>

      <div class="membership-status active">
        <span class="status-badge active">Active</span>
        <h3>Membership Status: Active</h3>
        <p>Plan: $10/month</p>
        <p>Renewal Date: September 24, 2025</p>

        <div class="profile-actions">
          <a href="https://www.paypal.com/myaccount/autopay/" class="manage-btn">Manage Subscription</a>
          <!-- <a href="#" id="logout-btn" class="logout-btn">Log Out</a> -->

        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 JM The Genius | Cultivating Conciousness</p>
  </footer>

  <script>
    // 1️⃣ Check login status
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const navLinks = document.getElementById("nav-links");

    if (!isLoggedIn) {
      // Not logged in → redirect to join
      window.location.href = "join.html";
    } else {
      // Logged in → populate nav
      navLinks.innerHTML = `
        <li><a href="index.html">Home</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
        <li><a href="#" id="logout-btn">Log Out</a></li>
      `;

      // Display stored email (if any)
      const userEmail = localStorage.getItem("userEmail") || "user@email.com";
      document.getElementById("user-email").textContent = `Email: ${userEmail}`;
    }

    // 2️⃣ Logout functionality
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("userEmail");
        window.location.href = "index.html";
      });
    }
  </script>

  <script src="js/main.js"></script>

</body>
</html>
