  <!-- Dynamic nav bar script -->
  <script>
    const navLinks = document.getElementById("nav-links");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn) {
      // Logged-in users see Profile + Logout, Music/Merch go to actual pages
      navLinks.innerHTML = `
        <a href="music.html">Music</a>
        <a href="merch.html">Merch</a>
        <a href="about.html">About</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logout-btn">Log Out</a>
      `;

      // Logout functionality
      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "index.html";
      });

    } else {
      // Logged-out users see Join + Login, Music/Merch redirect to join
      navLinks.innerHTML = `
        <a href="index.html">Home</a>
        <a href="join.html">Music</a>
        <a href="join.html">Merch</a>
        <a href="about.html">About</a>
        <a href="join.html">Join</a>
        <a href="login.html">Login</a>
      `;
    }
  </script>

  <!-- Hamburger menu script -->
  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('nav-active');
      hamburger.classList.toggle('toggle');
    });

    // Close nav menu on link click (mobile)
    nav.addEventListener('click', (e) => {
      if(e.target.tagName === 'A') {
        nav.classList.remove('nav-active');
        hamburger.classList.remove('toggle');
      }
    });
  </script>
